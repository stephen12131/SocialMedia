<div class="card">
    <p-table 
        [value]="groupedData"
        sortField="user.name" 
        sortMode="single" 
        [scrollable]="true" 
        scrollHeight="400px" 
        rowGroupMode="subheader" 
        groupRowsBy="user.name" 
        [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>User Name</th>
                <th>Post </th>
                <th>Comment</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="groupheader" let-row>
            <tr pRowGroupHeader>
                <td colspan="3">
                    <p-button icon="pi pi-user" severity="info" class="smaller-button" [raised]="true" [outlined]="true"  (click)="navigateToNextPage(row.user.id)"></p-button>
                    <span class="font-bold ml-2">{{row.user.name}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{row.user.name}}</td>
                <td>{{row.post.title}}</td>
                <td>{{row.post.body}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
